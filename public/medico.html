<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Profissional - UBS SESC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #e0f2fe; }
        .priority-high-item { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .priority-normal-item { background-color: #dcfce7; border-left: 4px solid #22c55e; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <h1 class="text-center text-3xl font-bold text-blue-700 mb-6">Gerenciamento de Usuários</h1>

    <!-- Formulário para adicionar usuários -->
    <div class="container mx-auto max-w-lg bg-white p-6 rounded-lg shadow-lg">
        <form id="user-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-semibold">Nome de usuário:</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold">Senha:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>

            <div>
                <label for="role" class="block text-gray-700 font-semibold">Função:</label>
                <select id="role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                    <option value="medicos">Médico</option>
                    <option value="enfermeiras">Enfermeira</option>
                    <option value="outros">Outro</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-semibold">
                Adicionar Usuário
            </button>
        </form>

        <p id="response-message" class="mt-4 text-center text-gray-600"></p>
    </div>

    <script>
        // Captura o evento de envio do formulário
        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita recarregar a página

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role })
                });

                const result = await response.text();
                const responseMessage = document.getElementById('response-message');
                responseMessage.innerText = result;

                // Define o estilo da mensagem com base no sucesso ou falha
                if (response.ok) {
                    responseMessage.classList.remove('text-red-600');
                    responseMessage.classList.add('text-green-600');
                    // Limpa o formulário após o sucesso
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('role').value = 'medicos';
                } else {
                    responseMessage.classList.remove('text-green-600');
                    responseMessage.classList.add('text-red-600');
                }
            } catch (error) {
                const responseMessage = document.getElementById('response-message');
                responseMessage.innerText = 'Erro ao adicionar usuário.';
                responseMessage.classList.remove('text-green-600');
                responseMessage.classList.add('text-red-600');
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
